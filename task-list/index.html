<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <script defer src="./app.js"></script>
    <title>Task list</title>
</head>

<body>
    <div class="container">
        <div class="add-card">
            <h1>Tasks list</h1>
            <input type="text" name="task" id="task" placeholder="Add Task" autocomplete="off">
            <input type="submit" value="Add Task" class="btn">
        </div>
        <div class="filter-card">
            <h1>Tasks</h1>
            <input type="text" name="filter" id="filter" placeholder="Filter Tasks" autocomplete="off">
        </div>
        <div class="tasks-card">
            <ul class="collection"></ul>
            <input type="submit" value="Clear Tasks" class="clear-tasks-btn btn">
        </div>
    </div>
</body>

</html>
